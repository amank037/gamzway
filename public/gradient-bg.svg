<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="1000" height="500" viewBox="0 0 1000 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
	                <feGaussianBlur stdDeviation="200" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#000" />
	        <g id="swatches" width="1000" height="500" filter="url(#blur)"><rect x="-250.98125774017802" y="260.4633628916577" width="550.0463823483766" height="429.1813406564298" fill="#FFD700" /><rect x="678.6926376304185" y="-81.14645598526448" width="537.0971961585367" height="315.4154375579512" fill="#000000" /><rect x="377.6865853029639" y="-99.8870608793338" width="526.5820359595388" height="333.3633610481549" fill="#FFD700" /><rect x="53.60907017255562" y="264.05430218636695" width="366.89876053869875" height="380.6112021431013" fill="#000000" /></g>
	    	<rect x="0" y="0" width="1000" height="500" 
	    	style="mix-blend-mode: luminosity; filter: url(#noise); opacity: 0%"></rect>
    	</svg>